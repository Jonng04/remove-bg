services:
  - type: web
    name: remove-bg
    env: python
    branch: main
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
    envVars:
      - key: PYTHONUNBUFFERED
        value: '1'
